<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of the all blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
        </div>
        <div>
            <a href="/" class="text-white hover:underline">Create-Blog</a>
            <a href="#" class="text-white hover:underline">Welcome{{request.user}}</a>
            <a href="{% url 'logout' %}" class="text-white hover:underline">logout</a>
        </div>
    </nav>
    
    
    <!-- main content -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog posts</h2>
                <div class="space-y-4">
                    {% for article in blog_article %}
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold"><a href="{% url 'generate-detail/{{article.id}}' %}" class="hover:underline">{{ article.youtube_title }}</a></h3>
                            <p>{{ article.generated_text | truncatewords:50 }}</p>
                        </div>
                    {% endfor %}
                </div>
            </section>
        </div>
     </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://github.com/ABHISHEKGHARAMI">Abhishek Gharami</a>
    </footer>
</body>
</html>
