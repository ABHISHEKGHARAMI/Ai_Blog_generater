<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">logout</a>
        </div>
    </nav>

    <!-- main content -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <section>
                <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class="border border-gray-300 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold">{{ blog.youtube_title }}</h3>
                    <p class="text-gray-700">{{ blog.generated_text }}</p>
                    <hr class="my-4 border-gray-300">
                    {% comment %} <h4 class="text-lg font-semibold">Video Title</h4>
                    <p class="text-gray-700">{{ blog.generated_text }}</p> {% endcomment %}
                    <h4 class="text-lg font-semibold mt-4">Video Link</h4>
                    <a href="{{ blog.youtube_link }}" class="text-blue-600 hover:underline">link</a>
                </div>
            </section>
        </div>
     </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://github.com/ABHISHEKGHARAMI">Abhishek Gharami</a>
    </footer>
</body>
</html>
