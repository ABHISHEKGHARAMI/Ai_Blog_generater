<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
        </div>
        <div>
            <a href="{% url 'login' %}" class="text-white hover:underline">login</a>
            <a href="{% url 'signup' %}" class="text-white hover:underline">sign-up</a>
        </div>
    </nav>
    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <form class="space-y-4" action="" method='POST'>
                {% csrf_token %}
                <div>
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block font-medium mb-1">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username...."
                        class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email...."
                        class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password...."
                        class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatPassword" class="block font-medium mb-1"> Repeat password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="repeat your password...."
                        class="w-full p-2 border rounded">
                </div>
                <!-- button for submit -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white rounded-md p-2 hover:bg-blue-700">Sign-up</button>
            </form>
        </div>
    </div>
</body>
</html>
